# LEVEL 8 - Stateful Connection Tracking
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stateful-web-traffic
spec:
  podSelector:
    matchLabels:
      app: web-server
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}              # Any namespace
      podSelector:
        matchLabels:
          role: lb-proxy
    ports:
    - port: 443
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - port: 80
    - port: 443 