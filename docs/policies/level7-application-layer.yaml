# LEVEL 7 - Application Layer Control
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-http-methods
spec:
  podSelector:
    matchLabels:
      app: rest-api
  ingress:
  - ports:
    - port: 8080
      protocol: TCP
    # Note: HTTP method filtering requires service mesh or API gateway
    # This is just port-level control 