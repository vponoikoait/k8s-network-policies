# LEVEL 10 - Zero-Trust Model
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zero-trust-microservice
spec:
  podSelector:
    matchLabels:
      tier: backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: frontend
      namespaceSelector:
        matchLabels:
          env: prod
    ports:
    - port: 9092
  egress:
  - to:
    - podSelector:
        matchLabels:
          service: redis
    ports:
    - port: 6379
  - to:
    - dnsName: "*.internal.company.com"  # Internal services
    ports:
    - port: 443 